<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator gazu i benyny</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="content">
      <div id="header" class="center">
        <h1>Kalkulator cen gazu i benzyny</h1>
      </div>
      <div id="form" class="center">
        <form id="calculator">
          <div id="wybor">
            <input type="radio" id="gasoline" name="gasoline_or_oil" checked />
            <label for="gasoline"
              >Cena gazu:
              <input
                type="number"
                id="gas"
                min="0"
                pattern="[0-9]+([\.,][0-9]+)?"
                step="0.01"
                title="Volume"
              />
              zł/L</label
            >
            <br />
            <input type="radio" id="oil" name="gasoline_or_oil" />
            <label for="oil"
              >Cena benzyny:
              <input
                type="number"
                id="oil"
                min="0"
                pattern="[0-9]+([\.,][0-9]+)?"
                step="0.01"
                title="Volume"
                onchange="save('oil')"
              />
              zł/L</label
            >
          </div>
          <label for="liter">Ilość litrów paliwa:</label>
          <input
            type="number"
            id="liter"
            min="0"
            pattern="[0-9]+([\.,][0-9]+)?"
            step="0.01"
            title="Volume"
          />

          <input
            type="button"
            id="calc_button"
            value="Calculate"
            onclick="calc()"
          />

          <br />
          <div id="result_element" hidden>
            <label for="result">Cena do zapłaty: </label>
            <input type="text" id="result" value="" readonly />
          </div>
        </form>

        <script>
          function calc() {
            let liters = parseFloat(document.getElementById("liter").value);
            let price;
            if (document.getElementById("oil").checked == true) {
              price = parseFloat(document.getElementById("oil").value);
            } else {
              price = parseFloat(document.getElementById("gas").value);
            }
            document.getElementById("result").value =
              (liters * price).toFixed(2) + " zł";
            document.getElementById("result_element").hidden = false;
          }
        </script>
      </div>
    </div>
  </body>
</html>
